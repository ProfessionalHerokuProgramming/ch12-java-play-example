@(employeeList: List[Employee])

@import helper._

@main("Employee List") {
    
    <h1>Employee List</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>E-mail Address</th>
        </tr>
    
        @for(employee <- employeeList) {
            <tr>
                <td>@employee.id</td>
                <td>@employee.name</td>
                <td>@employee.email</td>
            </tr>
        }
    </table>
}
